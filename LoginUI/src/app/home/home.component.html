<mat-toolbar color="primary">
  <mat-toolbar-row>
      <h1>AZ-Migration Portal</h1>
      <div>Hello {{givenName}}</div>
      <button class="nav" routerLink="/admin" class="btn btn-primary">Back</button>
      <div class="d">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" routerLink="/addapp">Add Application</button>
    </div>
      <!-- <div class="d-flex">
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" >Add Application</button>
      </div> -->

          <input type="text"  placeholder="Enter search query">
          <button mat-icon-button class="button" >
            <mat-icon>search</mat-icon>
          </button>
        </div> -->
        
  </mat-toolbar-row>
  
</mat-toolbar> 

<table class="container-fluid">
  <thead>
      <tr> 
          <th scope="col" ></th>
          <th scope="col"> Client Id</th>
          <th scope="col">Client Name</th>
          <!-- <th scope="col">Application Id</th> -->
          <th scope="col">Application Name</th>
          <!-- <th scope="col">Blackout Duration</th> -->
          <th scope="col">Server Info</th>
          <!-- <th scope="col">Storage Info</th>
          <th scope="col">Database Info</th> -->
          <th scope="col">Port Info</th>
          <th scope="col">Actions</th>
      </tr>
  </thead>

  <tbody>
      <tr *ngFor="let data of allApplicationData">
          <td></td>
          <td>{{data.c_Id}}</td>
          <td>{{data.c_Name}}</td>
          <!-- <td>{{data.application_Id}}</td> -->
          <td>{{data.application_Name}}</td>
          <!-- <td>{{data.blackout_Duration}}</td> -->
          <td >{{data.serverinfo}}</td>
          <!-- <td routerLink="/storageinformation">{{data.storageInfo}}</td>
          <td routerLink="/databaseinformation" >{{data.databaseInfo}}</td> -->
          <td >{{data.portinfo}}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="update(data.c_Id)" >Edit</button>&nbsp;
            <!-- <button type="button"  class="btn btn-primary">View</button>&nbsp; -->
            <button class="btn btn-danger" (click)="deleteApplication(data.c_Id);">Delete</button>
        </td>
      </tr>
    </tbody>
    <br><br><br><br>
